<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      html {
        font-family: 'Roboto', sans-serif;
      }
      body {
        background: #fafafa;
      }
      html,
      body,
      hod-upload-file {
        height: 100%;
        width: 100%;
        margin: 0;
        display: flex;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <file-storage-demo></file-storage-demo>

    <script type="module">
      import {
        UploadFiles,
        FileStorageService,
        fileStorageServiceContext,
      } from '../dist';
      import { css, html, LitElement } from 'lit';
      import { ScopedElementsMixin } from '@open-wc/scoped-elements';
      import { ContextProvider } from '@lit-labs/context';
      import { AppWebsocket } from '@holochain/conductor-api';

      customElements.define(
        'file-storage-demo',
        class extends ScopedElementsMixin(LitElement) {
          async firstUpdated() {
            const appWebsocket = await AppWebsocket.connect(
              'ws://localhost:8888'
            );
            const appInfo = await appWebsocket.appInfo({
              installed_app_id: 'test-app',
            });

            const cellId = appInfo.cell_data[0].cell_id;
            const service = new FileStorageService(appWebsocket, cellId);

            new ContextProvider(this, fileStorageServiceContext, service);
          }

          render() {
            return html`<upload-files></upload-files>`;
          }

          static get scopedElements() {
            return {
              'upload-files': UploadFiles,
            };
          }
        }
      );
    </script>
  </body>
</html>
